<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <form class="new-task-form" @submit="saveNewTask">
        <label for="">Task Name</label>
        <input type="text" v-model="newTask" required>
        <input type="radio" name="priority" value="false" v-model="newPriority" required>Low
        <input type="radio" name="priority" value="true" v-model="newPriority">High
        <input type="submit">
      </form>
      <ul>
        <li v-for="(item, index) in items" :class="item.priority === 'true' ? 'high-priority' : 'low-priority'">
          {{item.task}}
          <button @click="deleteTask( index )">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
